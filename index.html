<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forza Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      overflow: hidden;
    }
    .card:hover {
      background-color: #d42323;
    }
    .card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      text-align: center;
    }
    .card .details {
      display: none;
      margin-top: 10px;
    }
    .card.expanded .details {
      display: block;
    }
    .stat {
      margin: 4px 0;
      font-size: 0.9em;
    }
    .value, .pi {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>All cars and their stats in Forza Horizon 4</h1>
  <div class="card-container" id="card-container"></div>

  <script>
    fetch('cars.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('card-container');
        data.forEach(car => {
          const card = document.createElement('div');
          card.className = 'card';

          // Add the car image from base64
          const image = document.createElement('img');
          image.src = car.Image;
          image.alt = car.Vehicle.split('\n')[0];
          card.appendChild(image);

          const title = document.createElement('h2');
          title.textContent = car.Vehicle.split('\n')[0];
          card.appendChild(title);

          const details = document.createElement('div');
          details.className = 'details';

          const value = document.createElement('div');
          value.className = 'value';
          value.textContent = `Value: ${car.Value.split('\n')[0]}`;
          details.appendChild(value);

          const pi = document.createElement('div');
          pi.className = 'pi';
          pi.textContent = `Class: ${car.PI}`;
          details.appendChild(pi);

          const stats = ['Sp', 'Ha', 'Ac', 'La', 'Br'];
          const labels = {
            Sp: 'Speed',
            Ha: 'Handling',
            Ac: 'Acceleration',
            La: 'Launch',
            Br: 'Braking'
          };

          stats.forEach(stat => {
            const statEl = document.createElement('div');
            statEl.className = 'stat';
            statEl.textContent = `${labels[stat]}: ${car[stat]}`;
            details.appendChild(statEl);
          });

          card.appendChild(details);

          // Toggle details visibility on click
          card.addEventListener('click', () => {
            card.classList.toggle('expanded');
          });

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Failed to load car data:', err);
      });
  </script>
</body>
</html>

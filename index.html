<!DOCTYPE html>
<html>
<head>
    <title>Forza Horizon 4 Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 95%;
            margin: auto;
            padding: 20px;
        }
        .card {
            border: 1px solid #999;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 1.2em;
            margin: 0;
        }
        .stats {
            display: none;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Forza Horizon 4 Car List</h1>
    <div class="card-container">
        {% for car in cars %}
        <div class="card" onclick="toggleStats(this)">
            <h2>{{ car.Vehicle }}</h2>
            <div class="stats">
                <p><strong>Value:</strong> {{ car.Value }}</p>
                <p><strong>Speed:</strong> {{ car.Sp }}</p>
                <p><strong>Handling:</strong> {{ car.Ha }}</p>
                <p><strong>Acceleration:</strong> {{ car.Ac }}</p>
                <p><strong>Launch:</strong> {{ car.La }}</p>
                <p><strong>Braking:</strong> {{ car.Br }}</p>
                <p><strong>PI:</strong> {{ car.PI }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        function toggleStats(card) {
            const stats = card.querySelector('.stats');
            stats.style.display = stats.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>

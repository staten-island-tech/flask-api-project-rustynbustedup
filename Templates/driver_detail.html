<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ driver.givenName }} {{ driver.familyName }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container py-5">
    <a href="{{ url_for('drivers') }}" class="btn btn-secondary mb-4">&larr; Back to Drivers</a>
    <h1>{{ driver.givenName }} {{ driver.familyName }}</h1>
    <ul class="list-group mt-3">
      <li class="list-group-item"><strong>Date of Birth:</strong> {{ driver.dateOfBirth }}</li>
      <li class="list-group-item"><strong>Nationality:</strong> {{ driver.nationality }}</li>
      <li class="list-group-item"><strong>Leaderboard Name:</strong> {{ driver.code if driver.code else "N/A" }}</li>
      <li class="list-group-item"><strong>More info:</strong> <a href="{{ driver.url }}" target="_blank">{{ driver.url }}</a></li>
    </ul>
  </div>
</body>
</html>
<body class="driver_detail_page">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Circuits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
</head>

<body>
  <div class="container py-4">
    <h1>Formula 1 Circuits</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
      {% for circuit in circuits %}
        <div class="col">
          <div class="card h-100 p-3">
            <div class="card-body">
              <h5 class="card-title">{{ circuit.circuitName }}</h5>
              <p class="card-text">
                <strong>üìç Location:</strong> {{ circuit.Location.locality }}, {{ circuit.Location.country }}<br>
                <strong>üîó URL:</strong> 
                <a class="circuit-link" href="{{ circuit.url }}" target="_blank">{{ circuit.url }}</a>
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="footer">
      <a href="/" class="btn btn-racing mt-4">Back to Home</a>
    </div>
  </div>
</body>
</html>

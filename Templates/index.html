<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>F1 Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.publicdomainpictures.net/pictures/270000/velka/checkered-flag.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 20px;
      border-radius: 15px;
      margin-top: 60px;
    }

    h1, p {
      color: #fff;
    }

    .btn-primary, .btn-secondary {
      font-size: 1.2rem;
      padding: 12px 30px;
      transition: all 0.3s ease;
      margin: 10px;
      border: none;
    }

    .btn-primary {
      background-color: #e10600;
    }

    .btn-primary:hover {
      background-color: #b30000;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #555;
    }

    .btn-secondary:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    /* Focus states for accessibility */
    .btn-primary:focus, .btn-secondary:focus {
      outline: 3px solid #e10600;
      outline-offset: 2px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .overlay {
        margin-top: 30px;
        padding: 40px 15px;
      }

      .logo {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="overlay mx-auto" style="max-width: 700px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="F1 Logo" class="logo">
      <h1 class="mb-4">Welcome to the Formula 1 Explorer</h1>
      <p class="lead">Explore Formula 1 history, drivers, and circuits using live data from the Ergast API.</p>
      <a href="/drivers" class="btn btn-primary btn-lg" aria-label="Explore Formula 1 Drivers">üèéÔ∏è Explore Drivers</a>
      <a href="/tracks" class="btn btn-secondary btn-lg" aria-label="Explore Formula 1 Tracks">üõ£Ô∏è Explore Tracks</a>
    </div>
  </div>
</body>
</html>
